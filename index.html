<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="./css/style.css" as="style" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <section class="wrapper">
          <div class="card">
            <img 
            class="card-img"
            src="./img/Iam.webp" 
            width="1"
            height="1"
            loading="lazy"
            alt="logo" />
            <h1 class="card-name">Даниил</h1>
            <p class="card-lastname">Обдымко</p>
            <p class="card-age">19.02.1993</p>
          </div>
          <div class="overlay">
            <img 
            class="overlay-img"
            src="./img/PikPng.com_chat-bubble-png_331990.png" 
            width="1"
            height="1"
            loading="lazy"
            alt="logo" />
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
